default:
  image: slushysnowman/aws-cdk-typescript:1.93.0

cache:
  paths:
    - cdk/node_modules/

stages:
  - precheck
  - test
  - deploy

has_lock_files:
  stage: precheck
  script:
    - cd cdk
    - "if [[ -e 'package.json' &&  ! -e 'package-lock.json' ]]; then echo 'No lock file found. Please add a package-lock.json'; false; fi"

security_checker:
  stage: precheck
  image: $CI_REGISTRY_IMAGE:latest
  script:
    - cd cdk
    - npm audit --audit-level=moderate

eslint:
  stage: precheck
  image: $CI_REGISTRY_IMAGE:latest
  script:
    - cd cdk
    - npm i -D
    - npm run lint
    - npm run buildtest


tests:
  stage: test
  image: $CI_REGISTRY_IMAGE:latest
  script:
    - cd cdk
    - npm i -D
    - npm run test


staging_deploy:
  stage: deploy
  image: $CI_REGISTRY_IMAGE:latest
  only:
    - develop
  script:
    - cd cdk
    - npm ci

