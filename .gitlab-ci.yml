default:
  image: node:latest

stages:
  - setup
  - precheck
  - test
  - deploy

download_cdk_dependencies:
  stage: setup
  script:
    - cd cdk
    - npm install

has_lock_files:
  stage: precheck
  script:
    - cd cdk
    - "if [[ -e 'package.json' &&  ! -e 'package-lock.json' ]]; then echo 'No lock file found. Please add a package-lock.json'; false; fi"

security_checker:
  stage: precheck
  script:
    - cd cdk
    - npm audit --audit-level=moderate

eslint:
  stage: precheck
  script:
    - cd cdk
    - npm install
    - npm run lint


tests:
  stage: test
  script:
    - cd cdk
    - npm install
    - npm run test


staging_deploy:
  stage: deploy
  only:
    - develop
  script:
    - cd cdk
    - npm install
    - npm install -g aws-cdk
    - cdk deploy PetTrackerStack

